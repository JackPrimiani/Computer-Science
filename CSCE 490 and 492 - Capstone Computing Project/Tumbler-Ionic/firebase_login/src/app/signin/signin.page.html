<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-label color="primary" position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>
    <ion-item>

      <ion-label color="primary" position="floating">Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="Cpassword" required></ion-input>
    </ion-item>

  <ion-label color="primary">Are you a care provider?</ion-label>
    <ion-checkbox color="primary" checked="false" [(ngModel)]="Doctor"></ion-checkbox>
    
    <ion-button class="submit-btn" expand="block" type="submit" (click)="tryRegister(email,password,Doctor,Cpassword)">Sign up</ion-button>
</ion-content>
