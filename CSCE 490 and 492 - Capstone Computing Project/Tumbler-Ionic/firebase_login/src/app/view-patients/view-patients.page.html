<ion-header>
  <ion-toolbar>
    <ion-title>View Patients
    <ion-button fill = "clear" size ="small" class="ion-text-end" (click)="addPatient()">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>Add Patient</ion-label>
    </ion-button>
  </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
	<ion-list>
    <ion-item *ngFor="let patient of patients ">
	  <ion-label (click)="getFall(patient.UID)">
        {{ patient.Name }}
      </ion-label>	 
      <div class="ion-text-end">
        <ion-button fill="solid" (click)="presentConfirm(patient.id, patient)"  > Delete 

        </ion-button>
        </div> 
    </ion-item>
  </ion-list>

</ion-content>
